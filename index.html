<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!--<style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } 
    </style> -->
  </head>
  <body>
    <main class="container">
      <section class="card" style="width: 18rem">
        <img
          src="images/image-equilibrium.jpg"
          class="card-img-top w-auto"
          alt="..."
        />
        <img
          src="images/icon-view.svg"
          class="card-img-top w-auto overlay"
          alt=""
        />
        <div class="card-body">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <span class="card-text eth">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
          >
          <span class="card-text">
            <img src="images/icon-clock.svg" alt="" /> 3 days left</span
          >
          <hr class="border" />

          <img class="image-bottom" src="images/image-avatar.png" alt="" />
          <p class="card-text">
            Creation of <span class="creator"> Jules Wyvern </span>
          </p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alessandra Becherelli</a>.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
